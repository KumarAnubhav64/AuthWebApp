<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/270f6763dc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Auth App</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav-bar">
        <ul class="ulist">
          <div class="logo">
            <li class="list">Tindog</li>
          </div>
        </ul>
      </nav>
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form action="">
          <div class="input-group">
            <div class="input-field" id="nameFeild">
              <i class="fa-solid fa-user fa-lg"></i>
              <input type="text" placeholder=" User Name" id="username" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope fa-lg"></i>
              <input type="email" placeholder="Email" id="mail" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock fa-lg"></i>
              <input type="password" placeholder="Password" id="pass" />
            </div>
            <div class="lost-password">
              <p>Forgot Password ? <a href="#" class="forgot">Click Here</a></p>
            </div>
            <div class="btn-feild">
              <button type="button" id="signUpBtn">Sign up</button>
              <button type="button" class="disable" id="signInBtn">
                Sign in
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
